<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cyberpunk Pong Wars</title>
    <meta
      name="description"
      content="The eternal battle between neon and shadow in a cyberpunk world. Written in JavaScript with some HTML & CSS in one index.html."
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
      
      html {
        height: 100%;
      }

      body {
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a0b2e 50%, #16213e 100%);
        overflow: hidden;
        position: relative;
      }

      /* scanlines effect */
      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: 
          repeating-linear-gradient(
            0deg,
            transparent,
            transparent 2px,
            rgba(255, 0, 255, 0.03) 2px,
            rgba(255, 0, 255, 0.03) 4px
          );
        pointer-events: none;
        z-index: 1;
      }

      #container {
        display: flex;
        align-items: center;
        flex-direction: column;
        width: min(70vh, 80%);
        max-width: 600px;
        height: 100%;
        z-index: 2;
        position: relative;
      }

      canvas {
        display: block;
        border-radius: 4px;
        overflow: hidden;
        width: 100%;
        margin-top: auto;
        box-shadow: 
          0 0 40px rgba(255, 0, 255, 0.5),
          0 0 80px rgba(0, 255, 255, 0.3),
          inset 0 0 20px rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 0, 255, 0.3);
        position: relative;
        transition: transform 0.05s ease-out;
      }

      #score {
        font-family: 'Orbitron', monospace;
        margin-top: 30px;
        font-size: 18px;
        font-weight: 700;
        padding-left: 20px;
        color: #00ffff;
        text-shadow: 
          0 0 10px rgba(0, 255, 255, 0.8),
          0 0 20px rgba(0, 255, 255, 0.5),
          0 0 30px rgba(0, 255, 255, 0.3);
        letter-spacing: 2px;
        text-transform: uppercase;
      }

      #score .neon {
        color: #ff00ff;
        text-shadow: 
          0 0 10px rgba(255, 0, 255, 0.8),
          0 0 20px rgba(255, 0, 255, 0.5),
          0 0 30px rgba(255, 0, 255, 0.3);
      }

      #score .shadow {
        color: #00ffff;
        text-shadow: 
          0 0 10px rgba(0, 255, 255, 0.8),
          0 0 20px rgba(0, 255, 255, 0.5),
          0 0 30px rgba(0, 255, 255, 0.3);
      }

      #made {
        text-align: center;
        line-height: 1.5;
        font-family: 'Orbitron', monospace;
        margin-top: auto;
        margin-bottom: 20px;
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #ff00ff;
        opacity: 0.7;
      }

      #made a {
        color: #00ffff;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      #made a:hover {
        color: #ff00ff;
        text-shadow: 0 0 10px rgba(255, 0, 255, 0.8);
      }

      @keyframes glitch {
        0% {
          transform: translate(0);
        }
        20% {
          transform: translate(-1px, 1px);
        }
        40% {
          transform: translate(-1px, -1px);
        }
        60% {
          transform: translate(1px, 1px);
        }
        80% {
          transform: translate(1px, -1px);
        }
        100% {
          transform: translate(0);
        }
      }

      .glitch {
        animation: glitch 0.3s infinite;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <canvas id="pongCanvas" width="600" height="600"></canvas>
      <div id="score"></div>
      <p id="made">
        made by
        <a href="https://github.com/MalwareMusashi">M4lw4r3Mus4shi</a> | source on
        <a href="https://github.com/MalwareMusashi/cyberpunk-pong-wars">github</a>
      </p>
    </div>
  </body>

  <script>
    // yo this is cyberpunk pong wars
    // basically took the og pong wars and made it look sick af
    // neon colors, particle fx, the whole nine yards
    
    const colors = {
      pink: "#ff00ff",
      cyan: "#00ffff",
      purple: "#7209b7",
      black: "#0a0a0a",
      neonGrn: "#39ff14",
      hotPink: "#ff006e",
      blue: "#00d4ff",
      darkPurp: "#2d1b69"
    };

    const canvas = document.getElementById("pongCanvas");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");
    
    // game config
    const TEAM_1_COLOR = colors.darkPurp;
    const TEAM_1_BALL = colors.cyan;
    const TEAM_2_COLOR = colors.black;
    const TEAM_2_BALL = colors.pink;
    const SQ_SIZE = 25;
    const MIN_SPD = 5;
    const MAX_SPD = 10;
    const TRAIL_LEN = 20;

    const gridWidth = canvas.width / SQ_SIZE;
    const gridHeight = canvas.height / SQ_SIZE;

    let team1Score = 0;
    let team2Score = 0;
    let frame = 0;

    const grid = [];
    const trails = { b1: [], b2: [] };
    const particles = [];
    const MAX_PARTS = 200;

    // particle class for explosions n stuff
    class Particle {
      constructor(x, y, col, isBallHit = false) {
        this.x = x;
        this.y = y;
        this.col = col;
        this.isBallHit = isBallHit;
        
        // randomize movement
        const ang = Math.random() * Math.PI * 2;
        
        if (isBallHit) {
          // bigger explosion for ball collisions
          const spd = Math.random() * 8 + 4;
          this.dx = Math.cos(ang) * spd;
          this.dy = Math.sin(ang) * spd;
          this.size = Math.random() * 6 + 3;
          this.life = 1;
          this.fade = 0.015;
          this.grav = 0;
        } else {
          // smaller for square hits
          const spd = Math.random() * 4 + 2;
          this.dx = Math.cos(ang) * spd;
          this.dy = Math.sin(ang) * spd;
          this.size = Math.random() * 4 + 2;
          this.life = 1;
          this.fade = 0.02;
          this.grav = 0.1;
        }
        
        this.trail = [];
      }

      update() {
        // keep track of where we've been for trail effect
        if (this.life > 0.5) {
          this.trail.push({ x: this.x, y: this.y, a: this.life });
          if (this.trail.length > 5) {
            this.trail.shift();
          }
        }

        this.x += this.dx;
        this.y += this.dy;
        this.dy += this.grav;
        
        // friction
        this.dx *= 0.98;
        this.dy *= 0.98;
        
        this.life -= this.fade;
        
        // sparkle for ball hits
        if (this.isBallHit && Math.random() < 0.1) {
          this.size = Math.random() * 6 + 3;
        }
      }

      render(ctx) {
        if (this.life <= 0) return;

        // draw trail
        this.trail.forEach((pt, idx) => {
          const alpha = (idx / this.trail.length) * this.life * 0.3;
          ctx.globalAlpha = alpha;
          ctx.fillStyle = this.col;
          ctx.fillRect(pt.x - 1, pt.y - 1, 2, 2);
        });

        ctx.globalAlpha = this.life;
        
        // glow effect
        const grad = ctx.createRadialGradient(
          this.x, this.y, 0,
          this.x, this.y, this.size * 2
        );
        grad.addColorStop(0, this.col);
        grad.addColorStop(0.4, this.col + '80');
        grad.addColorStop(1, 'transparent');
        
        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
        ctx.fill();
        
        // bright core
        ctx.fillStyle = this.isBallHit ? '#ffffff' : this.col;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size * 0.5, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.globalAlpha = 1;
      }
    }

    function spawnParticles(x, y, col, num, isBallHit = false) {
      for (let i = 0; i < num; i++) {
        if (particles.length >= MAX_PARTS) break;
        particles.push(new Particle(x, y, col, isBallHit));
      }
    }

    function updateParts() {
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.update();
        if (p.life <= 0) {
          particles.splice(i, 1);
        }
      }
    }

    function renderParts(ctx) {
      particles.forEach(p => p.render(ctx));
    }

    // init grid - half n half
    for (let i = 0; i < gridWidth; i++) {
      grid[i] = [];
      for (let j = 0; j < gridHeight; j++) {
        grid[i][j] = i < gridWidth / 2 ? TEAM_1_COLOR : TEAM_2_COLOR;
      }
    }

    // ball objects
    const balls = [
      {
        x: canvas.width / 4,
        y: canvas.height / 2,
        dx: 8,
        dy: -8,
        team: TEAM_1_COLOR,
        color: TEAM_1_BALL,
        trail: 'b1',
        glow: colors.cyan
      },
      {
        x: (canvas.width / 4) * 3,
        y: canvas.height / 2,
        dx: -8,
        dy: 8,
        team: TEAM_2_COLOR,
        color: TEAM_2_BALL,
        trail: 'b2',
        glow: colors.pink
      },
    ];

    function addToTrail(ball) {
      const t = trails[ball.trail];
      t.push({ x: ball.x, y: ball.y });
      if (t.length > TRAIL_LEN) {
        t.shift();
      }
    }

    function renderTrail(ball) {
      const t = trails[ball.trail];
      t.forEach((pt, idx) => {
        const alpha = (idx / t.length) * 0.6;
        const r = (SQ_SIZE / 2) * (idx / t.length) * 0.8;
        
        ctx.beginPath();
        ctx.arc(pt.x, pt.y, r, 0, Math.PI * 2);
        
        const grad = ctx.createRadialGradient(
          pt.x, pt.y, 0,
          pt.x, pt.y, r
        );
        grad.addColorStop(0, ball.color + Math.floor(alpha * 255).toString(16).padStart(2, '0'));
        grad.addColorStop(1, 'transparent');
        
        ctx.fillStyle = grad;
        ctx.fill();
      });
    }

    function renderBall(ball) {
      renderTrail(ball);
      
      // outer glow
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, SQ_SIZE / 2 + 5, 0, Math.PI * 2);
      const glow = ctx.createRadialGradient(
        ball.x, ball.y, 0,
        ball.x, ball.y, SQ_SIZE / 2 + 5
      );
      glow.addColorStop(0, ball.glow + '40');
      glow.addColorStop(0.5, ball.glow + '20');
      glow.addColorStop(1, 'transparent');
      ctx.fillStyle = glow;
      ctx.fill();
      
      // main ball
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, SQ_SIZE / 2, 0, Math.PI * 2);
      
      const grad = ctx.createRadialGradient(
        ball.x - 3, ball.y - 3, 0,
        ball.x, ball.y, SQ_SIZE / 2
      );
      grad.addColorStop(0, ball.color);
      grad.addColorStop(0.7, ball.color);
      grad.addColorStop(1, ball.glow);
      
      ctx.fillStyle = grad;
      ctx.fill();
      
      // inner glow
      ctx.shadowColor = ball.glow;
      ctx.shadowBlur = 20;
      ctx.fill();
      ctx.shadowBlur = 0;
    }

    function renderGrid() {
      team1Score = 0;
      team2Score = 0;

      for (let i = 0; i < gridWidth; i++) {
        for (let j = 0; j < gridHeight; j++) {
          ctx.fillStyle = grid[i][j];
          ctx.fillRect(i * SQ_SIZE, j * SQ_SIZE, SQ_SIZE, SQ_SIZE);
          
          // subtle grid lines
          ctx.strokeStyle = grid[i][j] === TEAM_1_COLOR 
            ? 'rgba(0, 255, 255, 0.1)' 
            : 'rgba(255, 0, 255, 0.1)';
          ctx.lineWidth = 0.5;
          ctx.strokeRect(i * SQ_SIZE, j * SQ_SIZE, SQ_SIZE, SQ_SIZE);

          if (grid[i][j] === TEAM_1_COLOR) team1Score++;
          if (grid[i][j] === TEAM_2_COLOR) team2Score++;
        }
      }
    }

    function checkGridHit(ball) {
      // check collision around ball perimeter
      for (let angle = 0; angle < Math.PI * 2; angle += Math.PI / 4) {
        const checkX = ball.x + Math.cos(angle) * (SQ_SIZE / 2);
        const checkY = ball.y + Math.sin(angle) * (SQ_SIZE / 2);

        const i = Math.floor(checkX / SQ_SIZE);
        const j = Math.floor(checkY / SQ_SIZE);

        if (i >= 0 && i < gridWidth && j >= 0 && j < gridHeight) {
          if (grid[i][j] !== ball.team) {
            // hit! convert square
            grid[i][j] = ball.team;

            // spawn particles at impact
            const hitX = i * SQ_SIZE + SQ_SIZE / 2;
            const hitY = j * SQ_SIZE + SQ_SIZE / 2;
            spawnParticles(hitX, hitY, ball.glow, 8, false);

            // flash effect
            ctx.fillStyle = ball.glow;
            ctx.globalAlpha = 0.5;
            ctx.fillRect(i * SQ_SIZE - 2, j * SQ_SIZE - 2, SQ_SIZE + 4, SQ_SIZE + 4);
            ctx.globalAlpha = 1;

            // bounce
            if (Math.abs(Math.cos(angle)) > Math.abs(Math.sin(angle))) {
              ball.dx = -ball.dx;
            } else {
              ball.dy = -ball.dy;
            }
          }
        }
      }
    }

    function checkBallsHit() {
      const b1 = balls[0];
      const b2 = balls[1];
      
      const dx = b2.x - b1.x;
      const dy = b2.y - b1.y;
      const dist = Math.sqrt(dx * dx + dy * dy);
      
      const minDist = SQ_SIZE;
      
      if (dist < minDist) {
        // BOOM! collision
        const midX = (b1.x + b2.x) / 2;
        const midY = (b1.y + b2.y) / 2;
        
        // epic particle explosion
        spawnParticles(midX, midY, b1.glow, 15, true);
        spawnParticles(midX, midY, b2.glow, 15, true);
        
        // screen shake baby
        canvas.style.transform = `translate(${Math.random() * 4 - 2}px, ${Math.random() * 4 - 2}px)`;
        setTimeout(() => {
          canvas.style.transform = 'translate(0, 0)';
        }, 50);
        
        // physics stuff
        const nx = dx / dist;
        const ny = dy / dist;
        
        // push em apart
        const overlap = minDist - dist;
        const pushX = nx * overlap * 0.5;
        const pushY = ny * overlap * 0.5;
        
        b1.x -= pushX;
        b1.y -= pushY;
        b2.x += pushX;
        b2.y += pushY;
        
        // velocity exchange
        const vx = b2.dx - b1.dx;
        const vy = b2.dy - b1.dy;
        const dot = vx * nx + vy * ny;
        
        if (dot > 0) return;
        
        const impulse = 2 * dot / 2;
        
        b1.dx += impulse * nx;
        b1.dy += impulse * ny;
        b2.dx -= impulse * nx;
        b2.dy -= impulse * ny;
        
        // add some chaos
        b1.dx += (Math.random() - 0.5) * 0.5;
        b1.dy += (Math.random() - 0.5) * 0.5;
        b2.dx += (Math.random() - 0.5) * 0.5;
        b2.dy += (Math.random() - 0.5) * 0.5;
        
        // maintain min speed
        const spd1 = Math.sqrt(b1.dx * b1.dx + b1.dy * b1.dy);
        const spd2 = Math.sqrt(b2.dx * b2.dx + b2.dy * b2.dy);
        
        if (spd1 < MIN_SPD) {
          const mult = MIN_SPD / spd1;
          b1.dx *= mult;
          b1.dy *= mult;
        }
        
        if (spd2 < MIN_SPD) {
          const mult = MIN_SPD / spd2;
          b2.dx *= mult;
          b2.dy *= mult;
        }
      }
    }

    function wallBounce(ball) {
      if (ball.x + ball.dx > canvas.width - SQ_SIZE / 2 || 
          ball.x + ball.dx < SQ_SIZE / 2) {
        ball.dx = -ball.dx;
      }
      if (ball.y + ball.dy > canvas.height - SQ_SIZE / 2 || 
          ball.y + ball.dy < SQ_SIZE / 2) {
        ball.dy = -ball.dy;
      }
    }

    function addChaos(ball) {
      // random drift to keep things interesting
      ball.dx += Math.random() * 0.02 - 0.01;
      ball.dy += Math.random() * 0.02 - 0.01;

      // speed limits
      ball.dx = Math.min(Math.max(ball.dx, -MAX_SPD), MAX_SPD);
      ball.dy = Math.min(Math.max(ball.dy, -MAX_SPD), MAX_SPD);

      // dont let it get too slow
      if (Math.abs(ball.dx) < MIN_SPD) {
        ball.dx = ball.dx > 0 ? MIN_SPD : -MIN_SPD;
      }
      if (Math.abs(ball.dy) < MIN_SPD) {
        ball.dy = ball.dy > 0 ? MIN_SPD : -MIN_SPD;
      }
    }

    function gameLoop() {
      // motion blur effect
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      renderGrid();
      
      // particles go behind balls
      updateParts();
      renderParts(ctx);

      scoreEl.innerHTML = `<span class="neon">NEON ${team1Score}</span> | <span class="shadow">SHADOW ${team2Score}</span>`;

      // check ball collision first
      checkBallsHit();

      balls.forEach(ball => {
        addToTrail(ball);
        renderBall(ball);
        checkGridHit(ball);
        wallBounce(ball);
        
        // move it
        ball.x += ball.dx;
        ball.y += ball.dy;

        addChaos(ball);
      });

      frame++;
      if (frame % 1000 === 0) {
        console.log('frame:', frame);
      }
    }

    // lets gooooo
    const FPS = 60;
    setInterval(gameLoop, 1000 / FPS);
  </script>
</html>
